<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="grey"> </div>
    <menu type="context" id="topMenu">
        <li>Menu 1</li>
        <li>Menu 2</li>
        <li>Menu 3</li>
        <li>Menu 4</li>
        <li>Menu 5</li>
        <span>Top menu</span>
    </menu>
    <script>
        var grey = document.querySelector(".grey");
        var topMenuSpan = document.querySelector('span');
        var topMenu = document.getElementById('topMenu');
        var stTopMenu = {
            marginTop: '0',
            marginLeft: '50px',
            paddingLeft: '0',
            width: '100px',
            borderBottomLeftRadius: '15px',
            borderBottomRightRadius: '15px'
        }
        var stTopMenuSpan = {
            display: 'block',
            width: '100px',
            height: '20px',
            width: '100px',
            height: '20px',
            background: '#35baf6',
            fontSize: '18px',
            color: 'white',
            paddingTop: '5px',
            paddingBottom: '5px',
            borderTop: '2px solid lightgrey',
            borderBottomLeftRadius: '15px',
            borderBottomRightRadius: '15px',
            textAlign: 'center'
        }
        var item = document.querySelectorAll('li');
        var len = item.length;
        var st = {
            display: 'none',
            listStyleType: 'none',
            width: '100px',
            background: '#35baf6',
            fontSize: '18px',
            color: 'white',
            textAlign: 'center',
        };
        document.body.style.margin = '0';
        document.body.style.padding = '0';
        grey.style.backgroundColor = 'grey';
        grey.style.height = '50px';
        for(var keys in stTopMenuSpan) {
            topMenuSpan.style[keys] = stTopMenuSpan[keys];
        }
        for(var keys in stTopMenu) {
            topMenu.style[keys] = stTopMenu[keys];
        }

        item[0].addEventListener('mouseover', function () {
            item[0].style.backgroundColor = '#03a9f4';
        });
        item[1].addEventListener('mouseover', function () {
            item[1].style.backgroundColor = '#03a9f4';
        });
        item[2].addEventListener('mouseover', function () {
            item[2].style.backgroundColor = '#03a9f4';
        });
        item[3].addEventListener('mouseover', function () {
            item[3].style.backgroundColor = '#03a9f4';
        });
        item[4].addEventListener('mouseover', function () {
            item[4].style.backgroundColor = '#03a9f4';
        });
        
        item[0].addEventListener('mouseout', function () {
            item[0].style.backgroundColor = '#35baf6';
        });
        item[1].addEventListener('mouseout', function () {
            item[1].style.backgroundColor = '#35baf6';
        });
        item[2].addEventListener('mouseout', function () {
            item[2].style.backgroundColor = '#35baf6';
        });
        item[3].addEventListener('mouseout', function () {
            item[3].style.backgroundColor = '#35baf6';
        });
        item[4].addEventListener('mouseout', function () {
            item[4].style.backgroundColor = '#35baf6';
        });

        
        for(var i = 0; i < len; i++) {
            for(keys in st) {
                item[i].style[keys] = st[keys];
            }
        }
        topMenuSpan.addEventListener("mouseover", function () {
            topMenu.style.boxShadow = '0 0 20px #35baf6';
        });
        topMenuSpan.addEventListener('mouseout', function () {
            topMenu.style.boxShadow = '0 0 0';
        });

        topMenu.addEventListener("click", function () {
            if (item[1].style.display === 'none') {
                var dis = 'block';
                topMenuSpan.style.paddingTop = '200px;';
            } else {
                var dis = 'none';
                topMenuSpan.style.paddingTop = '5px';
            }
            for (var i=0; i<len; i++) {
                item[i].style.display = dis;
            }
        });
    </script>
</body>
</html>
