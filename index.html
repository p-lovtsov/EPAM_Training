<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="http://wzrd.in/standalone/uuid%2Fv1@latest"></script>
    <title>ToDo</title>
</head>
<body>
    <div class="container">
            <h1>To Do</h1>
            <section>
                <input type="checkbox" name="allComplete" id="allComplete" class = 'check'>
                <input type="text" id="inp" placeholder="What needs to be done?" focused>
                <hr>
            </section>
    </div>
    <script>
        function Task (text) {
            this.id = taskId(),
            this.text = text,
            this.complete = false
        }
        Task.prototype.ready = function () {
            this.complete = true;
        }
        Task.prototype.notComplete = function () {
            this.complete = false;
        }

        var task = new Task(5);

        function taskId () {
            var tId = uuidv1();
            var arrOftId = tId.split('-');
            return arrOftId[0];
        }

        var inp = document.querySelector('#inp');
        inp.addEventListener("keydown", function () {
            if (event.keyCode === 13 && inp.value !== "") {
                allComplete.style.visibility = 'visible';
                var item = document.createElement('div');
                var text = document.createElement('p');
                item.className = 'task';
                text.innerText = inp.value + " " + taskId();
                var sec = document.querySelector('section');
                sec.appendChild(item);
                
                inp.value = '';
                var itemCheck = document.createElement('input');
                var close = document.createElement('svg');
                close.className = 'close-btn';
                itemCheck.type = 'checkbox';
                console.log(itemCheck);
                item.appendChild(itemCheck);
                item.appendChild(text);
                item.appendChild(close);
                item.addEventListener('mouseover', function () {
                    console.log(6);
                } )
            }
        }, false);

        allComplete.addEventListener('checked', function () {
            console.log('1');
       })
    </script>
</body>
</html>
