<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
            <h2>Form here</h2>
            <p>* required fields</p>
            <div class="black-line"></div>
            <form action="#" name="form">
                <div class="group-of-groups">
                    <div class="group-of-labels">
                        <label for="name">Name:</label>
                        <label for="email">Email:</label>
                        <label for="website">Website:</label>
                        <label for="message">Message:</label>
                    </div>
                    <div class="group-of-inputs">
                        <input type="text" id="name" placeholder="введите имя" autofocus>
                        <input type="email" id="email" placeholder="введите email">
                        <input type="text" id="website" placeholder="placeholder text">
                        <textarea id="message" cols="10" rows="7"></textarea>
                    </div>
                    <div class="group-of-hints">
                        <div class="hint">
                            <div class="arrow-left"></div>
                            Form field hint
                        </div>
                        <div class="hint">
                            <div class="arrow-left"></div>
                            Form field hint
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit">
            </form>
    </section>
</body>
</html>
