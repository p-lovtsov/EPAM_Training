<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body>
    <h1>To-Do</h1>
    
    <section>
        <label for="inp">Введите задание</label>
        <input type="text" id="inp" placeholder="What needs to be done?">
    </section>
    <script>
       window.onload = init();

       function init () {
            var inp = document.querySelector('#inp');
            console.log(inp);
            inp.addEventListener("keydown", function () {
                if (event.keyCode === 13 ) {
                    var div = document.createElement('div');
                    div.className = 'task';
                    div.innerText = inp.value;
                    var sec = document.querySelector('section');
                    sec.appendChild(div);
                    inp.value = '';
                    var radio = document.createElement('input');
                    radio.type = 'checkbox';
                    console.log(radio);
                    sec.appendChild(radio);
                }
            }, false);
       }
    </script>
</body>
</html>
