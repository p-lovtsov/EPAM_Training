<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Canban</title>
</head>
<body>
    <div class="container">
        <header>
            <h2 id="boardName">Board 5</h2>
            <div class="modal hide" id="renameBoard">
                <h4>
                    Rename Board
                    <div class="modal-btn-close">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000" xml:space="preserve">
                            <g><g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)"><path d="M630.2,4489.8L100,3957.7l1917.9-1917.9L3937.7,120L2017.9-1799.8L100-3717.7l530.2-532.1l532.1-530.2l1917.9,1917.9L5000-942.3l1919.8-1919.8L8837.7-4780l532.1,530.2l530.2,532.1L7982.1-1799.8L6062.3,120l1919.8,1919.8L9900,3957.7l-530.2,532.1L8837.7,5020L6919.8,3102.1L5000,1182.3L3080.2,3102.1L1162.3,5020L630.2,4489.8z"/></g></g>
                        </svg>
                    </div>
                </h4>
                <hr>
                <label for="inputBoardName">Name</label>
                <input type="text" id="inputBoardName">
                <div class="btn" id="btnRenameBoard">Rename</div>
            </div>
            <div id="boardMenu">
                <span>...</span>
                <span>ShowMenu</span>
            </div>
        </header>
        <main>
            <div class="lists">
                <div class="list">
                    <div class="list-header">
                        <h4 class="listName">Backlog</h4>
                        <div class="list-menu">...</div>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <span>Task1</span>
                        </div>
                        <div class="card">
                            <span>Task2</span>
                        </div>
                    </div>
                    <div class="list-footer">
                        <div id="addTask">Add a task ...</div>
                    </div>
                </div>
                <div class="addList">
                    <form>
                        <input type="text" id="addList-input" placeholder="Add a list ...">
                        <div class="addList-footer hide">
                            <div class="btn" id="addList-save">Save</div>
                            <div class="close-btn">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000" xml:space="preserve">
                                    <g><g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)"><path d="M630.2,4489.8L100,3957.7l1917.9-1917.9L3937.7,120L2017.9-1799.8L100-3717.7l530.2-532.1l532.1-530.2l1917.9,1917.9L5000-942.3l1919.8-1919.8L8837.7-4780l532.1,530.2l530.2,532.1L7982.1-1799.8L6062.3,120l1919.8,1919.8L9900,3957.7l-530.2,532.1L8837.7,5020L6919.8,3102.1L5000,1182.3L3080.2,3102.1L1162.3,5020L630.2,4489.8z"/></g></g>
                                </svg>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
