<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="http://wzrd.in/standalone/uuid%2Fv1@latest"></script>
    <title>ToDo</title>
</head>
<body>
    <div class="container">
            <h1>To Do</h1>
            <section>
                <input type="checkbox" name="allComplete" id="allComplete" class = 'check'>
                <input type="text" id="inp" placeholder="What needs to be done?" focused>
                <hr>
            </section>
            <footer>
                <p id='itemsLeft'>items left</p>
                <div id="btn-all" class="btn">All</div>
                <div id="btn-active" class="btn">Active</div>
                <div id="btn-complete" class="btn">Complete</div>
                <div id="clear-complete">Clear complete</div>
            </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
