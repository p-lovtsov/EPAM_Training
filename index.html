<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="http://wzrd.in/standalone/uuid%2Fv1@latest"></script>
    <title>ToDo</title>
</head>
<body>
    <h1>To-Do</h1>
    <div class="container">
            <section>
                <input type="checkbox" name="allComplete" id="allComplete" class = 'check'>
                <input type="text" id="inp" placeholder="What needs to be done?">
                <hr>
            </section>
    </div>
    <script>
        window.onload = init();

        function taskId () {
            var tId = uuidv1();
            var arrOftId = tId.split('-');
            return arrOftId[0];
        }
        
        function init () {
            var inp = document.querySelector('#inp');
            inp.addEventListener("keydown", function () {
                if (event.keyCode === 13 && inp.value !== "") {
                    allComplete.style.visibility = 'visible';
                    var item = document.createElement('div');
                    var text = document.createElement('span');
                    item.className = 'task';
                    text.innerText = inp.value + " " + taskId();
                    var sec = document.querySelector('section');
                    sec.appendChild(item);
                    item.appendChild(text);
                    inp.value = '';
                    var itemCheck = document.createElement('input');
                    itemCheck.type = 'checkbox';
                    console.log(itemCheck);
                    sec.appendChild(itemCheck);
                    console.dir(allComplete);
                    console.log(allComplete.checked);
                }
            }, false);
        }
        allComplete.addEventListener('checked', function () {
            console.log('1');
       })
    </script>
</body>
</html>
